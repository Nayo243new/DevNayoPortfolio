<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - My Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f06, #4a90e2);
            color: #fff;
            text-align: center;
            animation: fadeIn 2s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        header {
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            color: #fff;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: yellow;
        }

        .contact-container {
            margin-top: 50px;
        }

        .contact-container a {
            display: inline-block;
            margin: 20px;
            font-size: 24px;
            transition: transform 0.3s ease-in-out, color 0.3s;
            text-decoration: none;
            color: #fff;
        }

        .contact-container a img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .contact-container a:hover img {
            transform: scale(1.2) rotate(10deg);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.7);
        }
    </style>
</head>
<body>
    <header>
        <h1>Contact Me</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="skills.html">Skills</a></li>
            </ul>
        </nav>
    </header>
    
    <section class="contact-container">
        <h2>Connect with Me</h2>
        <a href="https://discord.gg/H9pCDTNaCv" target="_blank">
            <img src="https://cdn.jsdelivr.net/npm/simple-icons@v5/icons/discord.svg" alt="Discord">
            <p>Join My Discord</p>
        </a>
        <a href="https://www.youtube.com/@TieringSystem243" target="_blank">
            <img src="https://cdn.jsdelivr.net/npm/simple-icons@v5/icons/youtube.svg" alt="YouTube">
            <p>My YouTube Channel</p>
        </a>
    </section>
</body>
</html>
